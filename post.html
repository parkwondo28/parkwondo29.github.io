<!doctype html>
<html lang="ko" data-theme="light">
  <head>
    <meta charset="UTF-8" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/prism.css" />

    <!-- marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>

    <!-- Prism.js Core + Languages -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="header-inner">
        <a href="index.html" class="site-title">parkwondo29 Blog</a>
        <nav class="header-nav">
          <button
            id="theme-toggle"
            class="theme-toggle-btn"
            aria-label="테마 전환"
          >
            <span class="icon-sun">&#9728;</span>
            <span class="icon-moon">&#9790;</span>
          </button>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Post Header -->
      <article class="post-article">
        <header class="post-header" id="post-header">
          <h1 class="post-title" id="post-title">로딩 중...</h1>
          <div class="post-meta" id="post-meta"></div>
          <div class="post-tags" id="post-tags"></div>
        </header>

        <!-- Post Body -->
        <div class="post-body" id="post-body">
          <p>게시글을 불러오는 중입니다...</p>
        </div>
      </article>

      <!-- Back to List -->
      <div class="back-link">
        <a href="index.html">&larr; 목록으로 돌아가기</a>
      </div>

      <!-- Giscus Comments -->
      <section class="comments-section" id="giscus-container">
        <!-- Giscus 댓글이 여기에 로드됩니다 -->
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-inner">
        <p>&copy; 2026 parkwondo29. Powered by GitHub Pages.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/post-loader.js"></script>
  </body>
</html>
